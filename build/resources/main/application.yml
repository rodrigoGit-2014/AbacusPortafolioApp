spring:
  application:
    name: portafolioApp
  datasource:
    url: jdbc:h2:mem:portafolio_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080


app:
  scale: 3
  initial-investments:
    portfolios:
      - name: "portafolio 1"
        amount: 1000000000
      - name: "portafolio 2"
        amount: 1000000000


